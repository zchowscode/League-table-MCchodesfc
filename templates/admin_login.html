<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #3a3a3a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            width: 300px;
            text-align: center;
        }
        input[type="password"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        input[type="submit"] {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #f0a500;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        .flash { color: #ff6b6b; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="password" name="password" placeholder="Enter password" required>
            <br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
