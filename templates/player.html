<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ player.name }} - {{ team.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
        h1, h2 { text-align: center; }
        table { border-collapse: collapse; width: 50%; margin: 20px auto; background: white; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #444; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        input { width: 80px; padding: 5px; text-align: center; }
        button { display: block; margin: 20px auto; padding: 8px 16px; }
        .back { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>{{ player.name }}</h1>
    <h2>{{ team.name }}</h2>

    <form method="POST">
        <table>
            <tr>
                <th>Stat</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Goals</td>
                <td><input type="number" name="goals" value="{{ player.goals }}"></td>
            </tr>
            <tr>
                <td>Assists</td>
                <td><input type="number" name="assists" value="{{ player.assists }}"></td>
            </tr>
        </table>
        <button type="submit">Update Stats</button>
    </form>

    <a class="back" href="{{ url_for('team_page', team_name=team.name) }}">â¬… Back to {{ team.name }}</a>
</body>
</html>
