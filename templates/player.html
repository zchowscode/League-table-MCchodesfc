<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ player.name }} - {{ team.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #2f2f2f; color: #eee; }
        h1, h2 { text-align: center; }
        table { border-collapse: collapse; width: 50%; margin: 20px auto; background: #444; }
        th, td { border: 1px solid #555; padding: 10px; text-align: center; }
        th { background-color: #555; color: #fff; }
        input { width: 80px; padding: 5px; text-align: center; background: #666; color: #eee; border: none; border-radius: 3px; }
        button { display: block; margin: 20px auto; padding: 8px 16px; background: #666; color: #eee; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #888; }
        .flash { color: #4CAF50; text-align: center; }
    </style>
</head>
<body>
    <h1>{{ player.name }}</h1>
    <h2>{{ team.name }}</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Your Name:</label>
        <input type="text" name="requester" placeholder="Enter your name" required><br><br>

        <table>
            <tr>
                <th>Stat</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Goals</td>
                <td><input type="number" name="goals" value="{{ player.goals }}"></td>
            </tr>
            <tr>
                <td>Assists</td>
                <td><input type="number" name="assists" value="{{ player.assists }}"></td>
            </tr>
        </table>
        <button type="submit">Request Stats Update</button>
    </form>

    <a class="back" href="{{ url_for('team_page', team_name=team.name) }}">â¬… Back to {{ team.name }}</a>
</body>
</html>
