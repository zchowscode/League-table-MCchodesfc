<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ player_name }} - {{ team.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2f2f2f;
            color: #eee;
        }
        h1, h2 {
            text-align: center;
            color: #fff;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            background-color: #3a3a3a;
            color: #eee;
        }
        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #444;
        }
        input[type="number"], input[type="text"] {
            width: 60px;
            padding: 5px;
            text-align: center;
            border-radius: 3px;
            border: 1px solid #555;
            background-color: #555;
            color: #eee;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 8px 16px;
            background-color: #666;
            color: #eee;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #888;
        }
        .back {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #80dfff;
            text-decoration: none;
        }
        .back:hover {
            text-decoration: underline;
        }
        .flash {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 10px;
        }
        label {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>{{ player_name }}</h1>
    <h2>{{ team.name }}</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Your Name:</label>
        <input type="text" name="requester" placeholder="Enter your name" required><br><br>

        <table>
            <tr>
                <th>Stat</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Goals</td>
                <td><input type="number" name="goals" value="{{ team.players[player_name].goals }}" min="0"></td>
            </tr>
            <tr>
                <td>Assists</td>
                <td><input type="number" name="assists" value="{{ team.players[player_name].assists }}" min="0"></td>
            </tr>
        </table>

        <button type="submit" name="request">Send Stat Update Request</button>
    </form>

    <a class="back" href="{{ url_for('team_page', team_name=team.name) }}">â¬… Back to {{ team.name }}</a>
</body>
</html>
